<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Members</title>
</head>
<body>
    <h1>All Members</h1>
    <ul>
        {% for user in all_users %}
            <li>User ID: {{user.id}} User Name: {{ user.username }} - Role: {{ user.role.value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
